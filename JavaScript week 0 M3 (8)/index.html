<body>
    <div class="container">
        <form>

            <label><input type="checkbox" name="checkstyle" value="bold">Bold</label>
            <label><input type="checkbox" name="checkstyle" value="underline">Underline</label>
            <label><input type="checkbox" name="checkstyle" value="italics">Italics</label>

            <label><input type="radio" name="style" value="left">Left</label>
            <label><input type="radio" name="style" value="right">Right</label>
            <label><input type="radio" name="style" value="center">Center</label>

            <h1 class="text1">Enter your Text:</h1>
            <input type="text" class="are1" name="textarea"></input>

            <label><input type="button" name="btn" value="Show Text"></label>

            <h1 class="text2">Result:</h1>
            <textarea class="area2" name="textarea2"></textarea>

        </form>

    </div>

    <script src="app.js"></script>
</body>
